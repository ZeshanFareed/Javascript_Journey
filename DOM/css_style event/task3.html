<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Background Color Changer</title>
</head>
<body>
    <button>Change Color</button>
</body>

<script>
    let body = document.querySelector("body")
    let btn = document.querySelector("button")

    btn.addEventListener("click" , () =>{
        let redCode = Math.floor(Math.random() * 255)   //0-1 any number generate  // floor remove last element
        let greenCode = Math.floor(Math.random() * 255)
        let blueCode = Math.floor(Math.random() * 255)
        
        body.style.background = `rgb(${redCode},${greenCode},${blueCode})`
    })
</script>

</html>
