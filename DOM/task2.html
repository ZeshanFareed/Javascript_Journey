<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time Length COunt</title>
<style>
    *{
        margin: 0px;
        padding: 0px;
        font-family: sans-serif;
    }
    .main{
        width: 1000px;
        margin: auto;
    }
    .main textarea{
        width: 100%;
        height: 200px;
        padding: 20px;
    }
</style>

</head>
<body>
    <div class="main">
        <textarea name="" id=""></textarea>

        <h2>Length - <span>0</span></h2>
        <div id="resDiv"></div>
    </div>
</body>

<script>
    let TextArea = document.querySelector("textarea")
    let lengthELement = document.querySelector("h2 span")
    let resDivELement = document.querySelector("#resDiv")

    TextArea.addEventListener("keyup",()=>
    {
        resDivELement.innerHTML = TextArea.value
        lengthELement.innerHTML = TextArea.value.length
    })
</script>
</html>
