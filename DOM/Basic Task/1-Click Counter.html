<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .counter-box{
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h1{
            margin-bottom: 15px;
        }

        #count{
            font-size: 40px;
            margin: 15px 0;
            color: #333;
        }

        button{
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover{
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div class="counter-box">

        <h1>Click Counter</h1>

        <!-- Number -->
        <div id="count">0</div>

        <!-- Button -->
        <button id="btn">Click Me</button>

    </div>

</body>

<script>
let btnElement = document.querySelector("#btn")
let countElement = document.querySelector("#count")


btnElement.addEventListener("click", (e)=>{
    let count = Number(countElement.innerHTML)
    count++;
    countElement.innerHTML = count;
})


</script>
</html>
