<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Password</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .password-box {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="password"],
        input[type="text"] {
            padding: 10px 15px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div class="password-box">
        <h1>Password</h1>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button id="toggleBtn">Show</button>
    </div>

</body>

<script>
    let passwordBox = document.querySelector(".password-box")
    let btnELement = document.querySelector("#toggleBtn")
    let inputELement = document.querySelector("#passwordInput")

    function showInputPassword() {
        if (btnELement.innerHTML == "Show") {
            btnELement.innerHTML = "Hide"
            inputELement.type = "text"   // lowercase
        } else {
            btnELement.innerHTML = "Show"
            inputELement.type = "password"
        }
    }

    passwordBox.addEventListener("click", (e) => {
        if (e.target.tagName == "BUTTON") {
            showInputPassword()
        }
    })

</script>

</html>
