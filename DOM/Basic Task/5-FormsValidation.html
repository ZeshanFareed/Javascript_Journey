<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>

    <style>
        body {
            background: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background: white;
            padding: 40px 60px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 2px solid #ccc;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            width: 108%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            text-align: center;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <form action="">

        <div class="form-box">

            <h2>User Form</h2>

            <div class="form-group">
                <label>Name</label>
                <input type="text" name="userName" class="Name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="userEmail" class="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="userPhone" class="phoneNumber" placeholder="Enter your phone">
            </div>

            <button type="submit">Submit</button>

        </div>

    </form>


    <script>

let form = document.querySelector("form");

let nameELement = document.querySelector(".Name");
let emailELement = document.querySelector(".email");
let pNumerELement = document.querySelector(".phoneNumber");


function data(e){

    e.preventDefault(); // reload stop

    let N_Data = nameELement.value.trim();
    let E_Data = emailELement.value.trim();
    let PN_Data = pNumerELement.value.trim();


    // Empty check
    if(N_Data === "" || E_Data === "" || PN_Data === ""){
        alert("All fields are mandatory!");
        return;
    }

    // Name should not be number
    if(!isNaN(N_Data)){
        alert("Name cannot be a number!");
        nameELement.focus();
        return;
    }

    // Phone must be 11 digits
    if(PN_Data.length !== 11 || isNaN(PN_Data)){
        alert("Phone number must be 11 digits!");
        pNumerELement.focus();
        return;
    }

    // Success
    alert("Form Submitted Successfully âœ…");

    form.reset(); // clear form
}


// Submit Event
form.addEventListener("submit", data);

</script>

</body>

</html>
