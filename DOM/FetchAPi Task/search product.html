<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Products</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        /* Search Box */
        .searchContainer {
            width: 90%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .searchContainer input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .searchContainer button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .searchContainer button:hover {
            background: #0056b3;
        }

        /* Products Grid */
        .products {
            width: 90%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
        }

        .card h3 {
            font-size: 16px;
            margin: 10px 0;
        }

        .price {
            font-weight: bold;
            color: green;
        }

        .card button {
            margin-top: 10px;
            padding: 6px 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <h1>Search Products</h1>

    <div class="searchContainer">
        <input type="text" placeholder="Search products..." id="searchInput">
        <button id="searchBtn">Search</button>
    </div>

    <div class="products" id="productsBox">
        <!-- JS se yahan products show honge -->
    </div>

    <script>
        let inputELement = document.querySelector("#searchInput");
        let btnElement = document.querySelector("#searchBtn");
        let productsElement = document.querySelector("#productsBox"); // fixed variable name

        btnElement.addEventListener("click", () => {
            let query = inputELement.value.trim();
            if (!query) {
                alert("Please enter a product name");
                return;
            }

            // Correct fetch URL with input value
            fetch(`https://dummyjson.com/products/search?q=${query}`)
                .then(res => res.json())
                .then(finaRes => {
                    let { products } = finaRes;

                    if (products.length === 0) {
                        productsElement.innerHTML = "<p>No products found</p>";
                        return;
                    }

                    let concat = '';
                    products.forEach(element => {
                        concat += `
                        <div class="card">
                            <img src="${element.thumbnail}" alt="${element.title}">
                            <h3>${element.title}</h3>
                            <p class="price">$${element.price}</p>
                            <button>Add to Cart</button>
                        </div>
                    `;
                    });

                    productsElement.innerHTML = concat;
                })
                .catch(err => {
                    console.log(err);
                    productsElement.innerHTML = "<p>Something went wrong!</p>";
                });
        });
    </script>

</body>

</html>
